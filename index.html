<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survy Form Free Code Camp certification Project</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for improving the platform</p>
        </header>

        <form action="" id="survy-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                    id="name"
                    class="form-control"
                    name="name"
                    type="text"
                    placeholder="Your name.."
                    required
                />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                    id="email"
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="Your Email address.."
                    required
                />
            </div>

            <div class="form-group">
                <label id="number-label" for="number"
                    >Age <span class="clue">(optional)</span></label
                >
                <input
                    id="number"
                    class="form-control"
                    type="number"
                    name="age"
                    min="10"
                    max="99"
                    placeholder="Age"
                />
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend this website to a friend?</p>
                <label for=""
                    ><input
                        type="radio"
                        value="definitely"
                        name="user-recommend"
                        checked
                    />Definitely</label
                >
                <label for=""
                    ><input
                        type="radio"
                        value="maybe"
                        name="user-recommend"
                    />Maybe</label
                >
                <label for=""
                    ><input
                        type="radio"
                        value="not-sure"
                        name="user-recommend"
                    />Not sure</label
                >
            </div>

            <div class="form-group">
                <p>What is your favorite feature of this website?</p>
                <select name="mostLike" id="most-like" required>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?<span class="clue"
                        >(Check all that apply)</span
                    >
                </p>
                <label for="">
                    <input
                        type="checkbox"
                        class="input-checkbox"
                        name="prefer"
                        value="front-end-project"
                    />Front-end Projects
                </label>
                <label for="">
                    <input
                        type="checkbox"
                        class="input-checkbox"
                        name="prefer"
                        value="back-end-project"
                    />Back-end Projects
                </label>
                <label for="">
                    <input
                        type="checkbox"
                        class="input-checkbox"
                        name="prefer"
                        value="Data- Visualization"
                    />Data Visualization
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                    name="comment"
                    id="comments"
                    class="input-textarea"
                    placeholder="Enter your comment here..."
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </body>
</html>
